<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>

    <div class="container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1>Login</h1>
        <p class="subtitle">Sign in to continue.</p>

        <!-- Placeholder for login error messages -->
        <div id="error-message" style="color: rgb(255, 0, 0); font-weight: bold; margin-bottom: 10px;"></div>

        <form id="login-form" method="POST" action="/login">
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Link to the signup page -->
        <p class="subtitle">Don't have an account? <a href="/signup" style="color: rgba(255, 255, 255, 0.7); text-decoration: underline;">Sign up here.</a></p>
    </div>

    <!-- Include login.js script -->
    <script src="/static/login.js"></script>
</body>
</html>
